<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Select A Bug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: contain;
    }
    .full-width {
      width: 100%
    }
  </style>
</head>
<body>
  <div class="mdl-grid mdl-cell--6-col mdl-cell--offset-3">
    <div class="full-width mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Select a Bug</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <ul class="demo-list-item mdl-list">
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <a href="http://llamicron.github.io/bugs/vue_mdl_styles/">
                Vue MDL hidden styling bug
              </a>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
